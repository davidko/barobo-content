    <script>
      $(function() {
        $('.labs-slider-container').each(function() {
          var _size = $(this).children().size();
          var _width = _size * 175;
          var _parentWidth = $(this).parent().width();
          $(this).width(_width);

          if (_width > _parentWidth) {
            console.log("active the left and right keys");
          }
          $(this).parent().parent().find('.labs-arrow-left').click(function() {
            var _wrapperWidth = $(this).parent().find('.labs-slider-wrapper').width();
            var _container = $(this).parent().find('.labs-slider-container');
            var _p = _container.position();
            if (_p.left < 0) {
              var _new_p = _p.left + 175;
              if (_new_p > 0) {
                _new_p = 0;
              }
              _container.css({'left': _new_p});
            }

          });
          $(this).parent().parent().find('.labs-arrow-right').click(function() {
            var _wrapperWidth = $(this).parent().find('.labs-slider-wrapper').width();
            var _container = $(this).parent().find('.labs-slider-container');
            var _p = _container.position();
            if ((_container.width() + _p.left) > _wrapperWidth) {
              var _new_p = _p.left - 175;
              if ((_wrapperWidth + _p.left) < 0) {
                _new_p = _wrapperWidth * -1;
              }
              _container.css({'left': _new_p});
            }
          });
        });

      });
      $(document).ready(function () {
          Linkbots.startOpen(true);
      });
    </script>
