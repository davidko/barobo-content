            </div>
            <a href="javascript:;" class="labs-arrow-left"><span class="labs-green-left"></span></a>
            <a href="javascript:;" class="labs-arrow-right"><span class="labs-green-right"></span></a>
        </div>
        <div class="row labs-slider hidden" id="cstem-pathway">
            <h2 id="cstem-slide"></h2>
            <div class="labs-slider-wrapper">
                <ul class="labs-slider-container">
                    <li><a href="AppManagerApp/assets/learnch.html" id="ch-coding-icon">Ch Coding</a></li>
                    <li><a href="AppManagerApp/assets/chlinkbot.html" id="ch-with-robots-icon">Ch with Robots</a></li>

            </div>

        <div class="row labs-slider hidden" id="python-pathway">

                    <li><a href="PoseTeachingApp/html/index.html" id="pose-coding-icon">Pose Coding</a></li>

        <div class="row labs-slider hidden" id="comingsoon-pathway">
            <h2>Coming Soon!</h2>

            <div class="labs-slider-wrapper">

                    <li><a href="AppManagerApp/algebra.html" id="algebra-icon">Algebra</a></li>

                    <li class="disabled"><a href="#">Raspberry Pi</a></li>

                    <li><a href="AppManagerApp/3d_printing.html" id="threed-printing-icon">3D Printing</a></li>

        <div class="row" id="add-pathway">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <button type="button" id="add-pathway-button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#addPathways">
                    <span style="font-size: 22px; text-shadow: 2px 2px #f9f9f9; font-weight: bold;">+ Learning Pathways</span>
                </button>

                <!-- Add Pathway Dialog -->
                <div class="modal fade" id="addPathways" tabindex="-1" role="dialog" aria-labelledby="addPathwaysLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title" id="addPathwaysLabel">Add Pathways</h4>
                        </div>
                        <div class="modal-body">
                            <form onsubmit="return false;">

                                <div class="checkbox">
                                    <input type="checkbox" id="add-gettingstarted-checkbox" />
                                    <label style="margin-left: 10px;" for="add-gettingstarted-checkbox"> Getting Started</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="add-cstem-checkbox" />
                                    <label style="margin-left: 10px;" for="add-cstem-checkbox"> C-STEM Pathway</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="add-python-checkbox" />
                                    <label style="margin-left: 10px;" for="add-python-checkbox"> Python Pathway</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="add-comingsoon-checkbox" />
                                    <label style="margin-left: 10px;" for="add-comingsoon-checkbox"> Coming Soon Pathway</label>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary" id="save-pathway" data-dismiss="modal">Save</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
    <script src="http://linkbotlabs.com/libraries/linkbotjs/linkbot.min.js"></script>
    <script>
        window.Linkbots || document.write('<script src="/linkbotjs/dist/linkbot.min.js"><\/script>');
    </script>
    <script type="text/javascript" src="AppManagerApp/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-checkbox/bootstrap-checkbox.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

      ga('create', 'UA-22263798-3', 'auto');

    <script>
        $(function() {
            $(':checkbox').checkboxpicker();
            $('.labs-slider-container').each(function() {
                var _size = $(this).children().size();
                var _width = _size * 175;
                var _parentWidth = $(this).parent().width();
                $(this).width(_width);

                $(this).parent().parent().find('.labs-arrow-left').click(function() {
                    var _wrapperWidth = $(this).parent().find('.labs-slider-wrapper').width();
                    var _container = $(this).parent().find('.labs-slider-container');
                    var _p = _container.position();
                    if (_p.left < 0) {
                        var _new_p = _p.left + 175;
                        if (_new_p > 0) {
                            _new_p = 0;
                        }
                        _container.css({'left': _new_p});
                    }

                });
                $(this).parent().parent().find('.labs-arrow-right').click(function() {
                    var _wrapperWidth = $(this).parent().find('.labs-slider-wrapper').width();
                    var _container = $(this).parent().find('.labs-slider-container');
                    var _p = _container.position();
                    if ((_container.width() + _p.left) > _wrapperWidth) {
                        var _new_p = _p.left - 175;
                        if ((_wrapperWidth + _p.left) < 0) {
                            _new_p = _wrapperWidth * -1;
                        }
                        _container.css({'left': _new_p});
                    }
                });
            });

        });

        $(document).ready(function () {
            function showPathways() {
                var pathways = Linkbots.getPathways();
                $('.labs-slider').addClass('hidden');
                for (var i = 0; i < pathways.length; i++) {
                    $('#' + pathways[i] + '-pathway').removeClass('hidden');
                    $('#add-' + pathways[i] + '-checkbox').prop('checked', true);
                }
            }
            $('#save-pathway').click(function() {
                var pathways = [];
                if ($('#add-cstem-checkbox').is(':checked')) {
                    pathways.push('cstem');
                }
                if ($('#add-python-checkbox').is(':checked')) {
                    pathways.push('python');
                }
                if ($('#add-comingsoon-checkbox').is(':checked')) {
                    pathways.push('comingsoon');
                }
                if ($('#add-gettingstarted-checkbox').is(':checked')) {
                    pathways.push('gettingstarted');
                }
                Linkbots.setPathways(pathways);
                showPathways();
            });
            Linkbots.startOpen(true);
            showPathways();
        });
    </script>
</body>
</html>
